<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenerAI : AI Job Screening</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 20px;
        }
        .card {
            background: #222831;
            border: 1px solid #393e46;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            color: #9d4edd;
            font-weight: bold;
        }
        .card-text{
            color: #ffffff;
        }
        .btn-primary {
            background-color: #9d4edd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7b2cbf;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>ScreenerAI : AI Job Screening</h1>

        <div class="row">
            {% for job in job_listings %}
            <div class="col-md-6 mb-4">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <p class="card-text">{{ job.description }}</p>

                        <form action="/upload_resume/{{ job.id }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-2">
                                <input type="file" name="resume" accept=".txt,.pdf,.doc,.docx" required class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload Resume</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
